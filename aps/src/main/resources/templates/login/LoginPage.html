<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
	integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>Pagina de Cadastro</title>
<meta name="author" content="Davi Arthur">
<link rel="stylesheet"
	href="path/to/font-awesome/css/font-awesome.min.css">
<link rel="Stylesheet" href="/css/Style.css">
</head>

<body>

	<!-- Roubei essa pagina de alguem -->

	<!--Corpo-->
	<div>
		<div class="container">
			<div class="screen">
				<div class="screen__content">


					<h1>Upload Image</h1>
					<!-- Chama o metodo do tipo post upload() -->
					<form method="POST" action="/upload" enctype="multipart/form-data">
						<label for="file">Select an image:</label> <input type="file"
							id="file" name="file" accept="image/*" required> <br>
						<br>
						<button type="submit">Upload Image</button>
					</form>

					<!-- Botoes de login por rede social(não funciona) -->
					<!-- REMOVER -->
					<div class="social-login">
						<h3>log in via</h3>
						<div class="social-icons">
							<a href="#" class="social-login__icon fab fa-instagram"></a> <a
								href="#" class="social-login__icon fab fa-facebook"></a> <a
								href="#" class="social-login__icon fab fa-twitter"></a>
						</div>
					</div>
				</div>
				<div class="screen__background">
					<span class="screen__background__shape screen__background__shape4"></span>
					<span class="screen__background__shape screen__background__shape3"></span>
					<span class="screen__background__shape screen__background__shape2"></span>
					<span class="screen__background__shape screen__background__shape1"></span>
				</div>
			</div>
		</div>
	</div>

	<!--Rodapé-->
	<div th:replace="fragmentos/fragmentos :: footer"></div>

	<script>src = "/webjars/jquery/3.5.1/jquery.min.js"</script>
	<script>src = "/webjars/bootstrap/js/bootstrap.min.js"</script>
</body>

</html>
