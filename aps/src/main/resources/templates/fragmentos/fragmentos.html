<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<!-- Pagina pra guardar fragmentos -->
<!-- Fragmentos são pedaços de codigo que podem ser repitidos -->

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
	integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>Pagina de Cadastro</title>
<meta name="author" content="Davi Arthur">
<link rel="stylesheet"
	href="path/to/font-awesome/css/font-awesome.min.css">
<link rel="Stylesheet" href="/css/Style.css">
</head>

<body>

	<!--Cabeçalho-->
	<header th:fragment="cabecalho">
		<!-- Barra de navegação -->
		<nav class="navbar navbar-expand-lg navbar-dark">
			<!-- "Logo" da pagina(quando clica leva pra home) -->
			<a class="navbar-brand" th:href="@{/home}"> <img
				src="/img/Terry_crews_logo.png" width="120px">
			</a>
			<!-- Coisa pra colapsar a barra de navegação(não funciona) -->
			<button class="navbar-toggler" type="button" data-toggle="collape"
				data-target="#navMobile">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div id="navMobile"
				class="navbar-collapse collapse justify-content-end">
				<!-- Links de navegação rapida -->
				<!-- Botão Home -->
				<a class="btn-nav nav-item nav-link link" th:href="@{/home}"><i
					class="fas fa-home"></i> Home &nbsp;&nbsp;</a> <a
					class="btn-nav nav-item nav-link link" th:href="@{/ListarNivel1}">
					<i class="fas fa-search fa-spin"></i> Acessar informações publicas
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				</a>
				<!-- Botão Acessar informações restritas -->
				<a class="btn-nav nav-item nav-link link"
					th:href="@{/CelebrityRequest}"> <i
					class="fas fa-user-lock fa-spin"></i> Acessar informações restritas
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				</a>
				<!-- Botão Acessar informações super confidenciais -->
				<a class="btn-nav nav-item nav-link link"
					th:href="@{/CelebrityRequest2}"> <i class="fas fa-user-secret"></i>
					Acessar informações super confidenciais &nbsp;&nbsp;
				</a> <br> <br> <a class="btn-nav nav-item nav-link btn-danger"
					th:href="@{/}" style="color: rgb(0, 0, 0);">Sair <i
					class="fas fa-sign-out-alt"></i></a>
			</div>
		</nav>
	</header>

	<!--Corpo-->
	<!-- Menu Principal -->
	<div th:fragment="home">
			<hr>
		<a class="link" th:href="@{/ListarNivel1}"> <i
			class="fas fa-search fa-spin"></i> Acessar informações publicas
		</a> <br> <br> <br> <a class="link"
			th:href="@{/CelebrityRequest}"> <i
			class="fas fa-user-lock fa-spin"></i> Acessar informações restritas
		</a> <br> <br> <br> <a class="link"
			th:href="@{/CelebrityRequest2}"> <i class="fas fa-user-secret"></i>
			Acessar informações super confidenciais
		</a> <br> <br> <br>
	</div>

	<!--Rodapé-->
	<footer th:fragment="footer">
		<div class="footer" style="text-align: center; width: 100%;">
			<span class="footer"></span> Pagina de teste -2024 &copy; 
		</div>
	</footer>

	<script>src = "/webjars/jquery/3.5.1/jquery.min.js"</script>
	<script>src = "/webjars/bootstrap/js/bootstrap.min.js"</script>
</body>

</html>
